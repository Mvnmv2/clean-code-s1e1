<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <figure class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <figcaption>
        <a class="matrix__info"
           href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
      </figcaption>
    </figure>
    <main class="main">
      <section id="add-item">
        <label class="add-item__title" for="new-task">Add Item</label>
        <!--        <div class="add-item__wrapper">-->
        <div class="task">
          <input class="task__input" id="new-task" type="text">
          <button class="task__button">Add</button>
        </div>
        <!--        </div>-->
      </section>
      <article>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button_edit">Edit</button>
            <button class="task__button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text">
            <button class="task__button_edit">Save</button>
            <button class="task__button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__button_edit">Edit</button>
            <button class="task__button_delete"><img class="arrow" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
